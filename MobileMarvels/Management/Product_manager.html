<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #f4f4f9;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 40px;
    color: #333;
  }

  .btn {
    border: none;
    background-color: white;
    color: black;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  /* Green */
  .success {
    background-color: #04AA6D;
    color: white;
  }

  .success:hover {
    background-color: #029e5d;
  }

  /* Blue */
  .info {
    background-color: #2196F3;
    color: white;
  }

  .info:hover {
    background-color: #1976d2;
  }

  /* Orange */
  .warning {
    background-color: #ff9800;
    color: white;
  }

  .warning:hover {
    background-color: #e68900;
  }

  /* Red */
  .danger {
    background-color: #f44336;
    color: white;
  }

  .danger:hover {
    background-color: #d32f2f;
  }

  /* Gray */
  .default {
    background-color: #e7e7e7;
    color: black;
  }

  .default:hover {
    background-color: #d7d7d7;
  }
</style>
</head>
<body>

<h1>Product Manager</h1>

<a href="http://localhost/MobileMarvels/Products/add_products.html" class="btn success">Add Product</a>
<a href="http://localhost/MobileMarvels/Products/update_products.html" class="btn info">Update Product</a>
<a href="http://localhost/MobileMarvels/Products/delete_product.html" class="btn warning">Delete Product</a>
<a href="search_product.html" class="btn danger">Search Product</a>

</body>
</html>
